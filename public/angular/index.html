<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Socket</title>
    <link   rel = 'stylesheet' type='text/css' href = 'style/Flat-UI-master/bootstrap/css/bootstrap.css'></link>
    <link   rel = 'stylesheet' type='text/css' href = 'style/Flat-UI-master/css/flat-ui.css'></link>
    <script src = '/socket.io/socket.io.js'></script>
    <script src = 'angular/angular.js'></script>
    <script src = 'angular-ui-router/release/angular-ui-router.js'></script>
    <script src = 'angular/app.js'></script>
  </head>

  <body ng-app='app'>
    <div class="container" ng-controller='chatroom'>
      <h2 class="page-header">Welcome to ChatterSocket</h2>

      <div class="panel panel-default form-horizontal col-md-4 col-md-offset-4" ng-show='!currentUser'>
        <div class="panel-body">
          <form class=''>
            <div class="form-group">
              <input type='text' class='form-control' placeholder="Username" name ='name' ng-model='tempUser'>
            </div>
            <input type="submit" class='btn btn-block btn-lg btn-primary' value="Submit" ng-click='setUser()'>
          </form>
        </div>
      </div>

      <div ng-show='currentUser'>
        <h6>
          Hi, {{currentUser}}
        </h6>
        <div id="messageContainer" class="panel panel-default" style="position: relative; min-height: 50%; overflow:scroll; max-height:300px" items="messages" auto-scroll>
          <ol>
            <li ng-repeat='message in messages'>
              <span ng-class='{user: message.currentUser, stranger: !message.currentUser}'>{{message.user}}:</span> {{message.message}}
            </li>
          </ol>
        </div>
        <form class=''>
          <div class="form-group">
            <textarea type='text' name='message' style='width:79%; resize:none;  float:left; height:75px' ng-model='currentMessage' class='form-control' enter-submit="submit()"></textarea>
          </div>
          <input type="submit" class="btn btn-block btn-lg btn-warning" value="Submit" style="width:20%; height:75px; float:right" ng-click='submit()'>
        </form>
      </div>
    </div>
  </body>
</html>
